<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudades del Mundo</title>

    {# Bootstrap - https://getbootstrap.com #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {# Fonts - https://fonts.google.com #}
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1><a href="/">Ciudades del Mundo</a></h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
          {% for city  in cities %}
            <div class="col-4">
                    <div class="card">
                        <img src={{city.image.url}} class="card-img-top float-start">
                        <div class="card-body">
                            <h5 class="card-title">{{city.name}}</h5>
                            <h5 class="card-title">{{city.country}}</h5>
                            <p class="card-text">{{city.description}}</p>
                            <a class="btn btn-dark" href="{% url 'city' _id=city.id %}">Leer mas</a>
                        </div>
                    </div>
            </div>  
          {% endfor %}
        </div>
    </div>
</body>
</html>
